function change(num)
{
var x  = document.form;
var y = Number(x.count.value) + num;
if(y < 1) y = 1;
x.count.value = y;
}

function cal(){
	var a = document.getElementsByName("Americano");

    document.getElementById('price').value=n*m;
return a;
}
function order(){
	var b = parseInt(document.form.price.value);
