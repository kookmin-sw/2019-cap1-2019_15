<body>

	<!-- Wrapper -->
	<div class="wrapper style1">



		<div>
			<p id="drink"></p>

			<form name='form'>
				<div class="container" style="position : relative; left: 10%">
					<p>Size<br/>
						<input id="test" type='button' class="button xlarge" name="size" value='S'>
						<input type='button' name="size" class="button xlarge" value='M'>
						<input type='button' class="button xlarge" name="size" value='L'>
					</p>
				</div>
				<div class="container" style="margin: auto;">
					<p>Add shot<br/>
						<input type='button' class="button xlarge" name="shot" value='Y'>
						<input type='button' class="button xlarge" name="shot" value='N'>
					</p>
				</div>
				<div>
					<p>Amount<br/>
						<input type='button' class="button xlarge" name="▲" value='▲'>
						<input type='button' class="button xlarge" name="▼" value='▼'><br />
						<input id=count style="font-size:35px;" value='1' size='1'>
					</p>
				</div>
				<div><br />
					<input style="margin : 0 auto; " type='button' class="button xlarge" name=menu value='Confirm' onclick="confirmChk();">
				</div>


			</form>
			<script>
				var size, shot, amount;
				document.querySelector("form").addEventListener("click", (e) => {
					var name = e.target.getAttribute("name");
					if (e.target.nodeName == "INPUT") {
						if (name == "size") {
							size = e.target.value;
						} else if (name == "shot") {
							shot = e.target.value;
						} else if (name == "▲") {
							count.value++;
						} else if (name == "▼" && count.value > 0) {
							count.value--;
						}
					}
				});

				function confirmChk() {
					if (size && shot) {
						amount = count.value;
					}
				}

				function senditem() {
					setTimeout(function() {
						window.close();
					}, 2000);
				}
			</script>
		</div>
	</div>
	<script src="lib/alertify.min.js"></script>
	<script>
		function add_row() {
			var ProductList = opener.document.getElementById("ProductList");
			var row = ProductList.insertRow(ProductList.rows.length);
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			var cell4 = row.insertCell(3);

			cell1.innerText = drink.innerText;
			cell2.innerText = size;
			cell3.innerText = shot;
			cell4.innerText = amount;

		}
	</script>

	<script>
		function reset() {
			$("#toggleCSS").attr("href", "themes/alertify.default.css");
			alertify.set({
				labels: {
					ok: "OK",
					cancel: "Cancel"
				},
				delay: 5000,
				buttonReverse: false,
				buttonFocus: "ok"
			});
		}


		$("[name=menu]").on('click', function() {
			reset();


			alertify.confirm("사이즈 : " + size + ", 샷추가 : " + shot + ", 수량 : " + amount + " 입니다.                     장바구니에 담으시겠습니까?	", function(e) {
				if (e) {
					alertify.success("추가하였습니다.");

					add_row();
					setTimeout(function() {
						window.close();
					}, 1500);



				} else {
					alertify.error("취소하였습니다.");

				}
			});
			return false;
		});

		$(function() {
			$('button').click(function() {
				$('button').removeClass()
				$(this).addClass('on')
			})
		})
	</script>
