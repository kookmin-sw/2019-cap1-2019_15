	<script>
		var ProductList = document.getElementById("ProductList");
		var myWindow;

		function test(name) {
			myWindow = window.open(
				"popup.html", '_blank', "toolbar=no, scrollbars=yes,left=300,width=600,height=800"
			);
			myWindow.onload = function() {
				myWindow.drink.innerText = name;
			};
		}

		var list1 = [{
				name: "Americano",
				price: 2500,
				type: "HC"
			},
			{
				name: "Cappuccino",
				price: 2800,
				type: "HC"
			},
			{
				name: "CafeLatte",
				price: 2700,
				type: "HC"
			},

		]
		var list2 = [{
				name: "Vanila Latte",
				price: 3000,
				type: "HC"
			},
			{
				name: "Caramel",
				price: 2700,
				type: "HC"
			},
			{
				name: "Cafe Mocha",
				price: 2900,
				type: "HC"
			},
		]
		var menu1 = {
			hot: [],
			ice: []
		};
		var menu2 = {
			hot: [],
			ice: []
		};
		list1.forEach((e) => {
			if (e.type.indexOf("H") != -1) {
				menu1.hot.push(e);
			}
			if (e.type.indexOf("C") != -1) {
				menu1.ice.push(e);
			}
		});
		list2.forEach((e) => {
			if (e.type.indexOf("H") != -1) {
				menu2.hot.push(e);
			}
			if (e.type.indexOf("C") != -1) {
				menu2.ice.push(e);
			}
		});

		function show(type) {
			prac1.innerHTML = "";
			menu1[type].forEach((e) => {
				var mType;
				var el = document.createElement("section");

				if (type == "hot") {
					mType = "(HOT)";
				}
				if (type == "ice") {
					mType = "(ICED)";
				}
				el.setAttribute("class", "4u");

				el.innerHTML += '<div id="border" data-name="' + mType + ' ' + e.name + '"><a class="image featured"><img src="images/' + mType + ' ' + e.name + '.PNG" data-name="' + mType + ' ' + e.name + '"></a><div class="box" data-name="' + mType + ' ' + e.name + '"><p id="menu" data-name="' + mType + ' ' + e.name + '">' + e.name + '<br>' + e.price + '원</p><a data-name="' + mType + ' ' + e.name + '" class="button mid_large">장바구니</a></div></div>';

				prac1.appendChild(el);


			});
			prac2.innerHTML = "";
			menu2[type].forEach((e) => {
				var mType;
				var el = document.createElement("section");

				if (type == "hot") {
					mType = "(HOT)";
				}
				if (type == "ice") {
					mType = "(ICED)";
				}
				el.setAttribute("class", "4u");

				el.innerHTML += '<div id="border" data-name="' + mType + ' ' + e.name + '"><a class="image featured"><img src="images/' + mType + ' ' + e.name + '.PNG" data-name="' + mType + ' ' + e.name + '"></a><div class="box" data-name="' + mType + ' ' + e.name + '"><p id="menu" data-name="' + mType + ' ' + e.name + '">' + e.name + '<br>' + e.price + '원</p><a data-name="' + mType + ' ' + e.name + '" class="button mid_large">장바구니</a></div><div>';

				prac2.appendChild(el);


			});
		}
	</script>

	<!-- 주문 정보 아래줄부터 지우기 -->
	<script>
		function delete_row() {
			var ProductList = document.getElementById("ProductList");
			if (ProductList.rows.length < 1) return;
			ProductList.deleteRow(ProductList.rows.length - 1);

		}


		del.addEventListener("click", (e) => {
			if (e.target.nodeName == "a") {

				e.target.onclick = delete_row();
			}
